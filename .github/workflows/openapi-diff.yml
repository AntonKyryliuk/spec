name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Docker
      - name: Check Docker
        run: docker --version

      # 3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ –Ω–∞ runner-–µ
      - name: Validate OpenAPI files (host)
        run: |
          echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏..."
          ls -R spec || (echo "‚ùå –ü–∞–ø–∫–∞ spec –Ω–µ –Ω–∞–π–¥–µ–Ω–∞" && exit 1)

          BASE_FILE="spec/base/openapi-base.yaml"
          CURRENT_FILE="spec/openapi.yaml"

          for f in "$BASE_FILE" "$CURRENT_FILE"; do
            if [ ! -f "$f" ]; then
              echo "‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: $f"
              exit 1
            fi
            if [ ! -s "$f" ]; then
              echo "‚ùå –§–∞–π–ª –ø—É—Å—Ç–æ–π: $f"
              exit 1
            fi
          done
          echo "‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã –Ω–∞–π–¥–µ–Ω—ã –∏ –Ω–µ –ø—É—Å—Ç—ã–µ."

      # 4Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –∫–ª—é—á–∞ openapi: –∏–ª–∏ swagger:
      - name: Validate OpenAPI keys
        run: |
          BASE_FILE="spec/base/openapi-base.yaml"
          CURRENT_FILE="spec/openapi.yaml"

          for f in "$BASE_FILE" "$CURRENT_FILE"; do
            if ! grep -qE "^(openapi|swagger):" "$f"; then
              echo "‚ùå –§–∞–π–ª $f –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∫–ª—é—á–∞ openapi: –∏–ª–∏ swagger:"
              exit 1
            fi
          done
          echo "‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã —Å–æ–¥–µ—Ä–∂–∞—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∫–ª—é—á openapi: –∏–ª–∏ swagger:"

      # 5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–æ–≤ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Validate OpenAPI files inside Docker
        run: |
          echo "üê≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
          docker run --rm -v ${{ github.workspace }}:/work alpine sh -c "
            ls -R /work/spec || exit 1
            for f in /work/spec/base/openapi-base.yaml /work/spec/openapi.yaml; do
              if [ ! -f \$f ]; then
                echo '‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞: '\$f
                exit 1
              fi
            done
            echo '‚úÖ –§–∞–π–ª—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞.'
          "

      # 6Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è diff-–æ—Ç—á—ë—Ç–æ–≤
      - name: Generate OpenAPI Diff Reports
        run: |
          echo "üöÄ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º OpenAPI diff –æ—Ç—á—ë—Ç—ã..."

          docker run --rm -e JAVA_OPTS="-Dswagger.compat.converter.resolveFully=true" \
            -v ${{ github.workspace }}:/work openapitools/openapi-diff:2.1.0 \
            openapi-diff /work/spec/base/openapi-base.yaml /work/spec/openapi.yaml \
            markdown --fail-on-incompatible true > ${{ github.workspace }}/openapi-diff-report.md || true

          docker run --rm -e JAVA_OPTS="-Dswagger.compat.converter.resolveFully=true" \
            -v ${{ github.workspace }}:/work openapitools/openapi-diff:2.1.0 \
            openapi-diff /work/spec/base/openapi-base.yaml /work/spec/openapi.yaml \
            html --fail-on-incompatible true > ${{ github.workspace }}/openapi-diff-report.html || true

      # 7Ô∏è‚É£ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ Markdown –æ—Ç—á—ë—Ç–∞
      - name: Show Diff Report Preview
        if: always()
        run: |
          echo "‚úÖ OpenAPI diff report (first 30 lines):"
          head -n 30 "${{ github.workspace }}/openapi-diff-report.md" || echo "‚ö†Ô∏è No diff file generated"

      # 8Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç—á—ë—Ç—ã –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload Diff Reports
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            ${{ github.workspace }}/openapi-diff-report.md
            ${{ github.workspace }}/openapi-diff-report.html
