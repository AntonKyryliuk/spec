name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 18
      - name: Setup Java 18
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 18

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º openapi-spec-validator
      - run: pip install openapi-spec-validator

      # 5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ OpenAPI
      - name: Validate OpenAPI/Swagger files
        run: |
          BASE_FILE="spec/base/openapi-base.yaml"
          CURRENT_FILE="spec/openapi.yaml"
          for f in "$BASE_FILE" "$CURRENT_FILE"; do
            if [ ! -f "$f" ]; then
              echo "‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: $f"
              exit 1
            fi
            if [ ! -s "$f" ]; then
              echo "‚ùå –§–∞–π–ª –ø—É—Å—Ç–æ–π: $f"
              exit 1
            fi
          done
          echo "‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã –Ω–∞–π–¥–µ–Ω—ã –∏ –Ω–µ –ø—É—Å—Ç—ã–µ."

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–∞ swagger/openapi
      - name: Validate OpenAPI keys
        run: |
          BASE_FILE="spec/base/openapi-base.yaml"
          CURRENT_FILE="spec/openapi.yaml"
          for f in "$BASE_FILE" "$CURRENT_FILE"; do
            if ! grep -qE "^(openapi|swagger):" "$f"; then
              echo "‚ùå –§–∞–π–ª $f –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∫–ª—é—á–∞ openapi: –∏–ª–∏ swagger:"
              exit 1
            fi
          done
          echo "‚úÖ –ö–ª—é—á–∏ openapi/swagger –Ω–∞–π–¥–µ–Ω—ã."

      # 7Ô∏è‚É£ –í–∞–ª–∏–¥–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã —á–µ—Ä–µ–∑ openapi-spec-validator
      - name: Validate OpenAPI spec syntax
        run: |
          openapi-spec-validator spec/base/openapi-base.yaml
          openapi-spec-validator spec/openapi.yaml
          echo "‚úÖ OpenAPI —Ñ–∞–π–ª—ã –ø—Ä–æ—à–ª–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—é."

      # 8Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è diff-–æ—Ç—á—ë—Ç–æ–≤ —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π JAR
      - name: Generate OpenAPI Diff Reports
        run: |
          JAR_PATH=".github/tools/openapi-diff-cli-2.1.4-all.jar"
          if [ ! -f "$JAR_PATH" ]; then
            echo "‚ùå JAR –Ω–µ –Ω–∞–π–¥–µ–Ω: $JAR_PATH"
            exit 1
          fi

          java -jar "$JAR_PATH" spec/base/openapi-base.yaml spec/openapi.yaml  markdown > openapi-diff-report.md || true
          java -jar "$JAR_PATH" spec/base/openapi-base.yaml spec/openapi.yaml  html > openapi-diff-report.html || true

      # 9Ô∏è‚É£ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ Markdown –æ—Ç—á—ë—Ç–∞
      - name: Show Diff Report Preview
        if: always()
        run: |
          echo "‚úÖ OpenAPI diff report (first 30 lines):"
          head -n 30 openapi-diff-report.md || echo "‚ö†Ô∏è No diff file generated"

      # üîü –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç—á—ë—Ç—ã –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload Diff Reports
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            openapi-diff-report.md
            openapi-diff-report.html
