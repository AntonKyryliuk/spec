name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install openapi-diff
        run: npm install -g openapi-diff

      - name: Check OpenAPI files
        run: |
          test -f spec/base/openapi-base.yaml || (echo "❌ Base spec not found" && exit 1)
          test -f openapi.yaml || (echo "❌ Current spec not found" && exit 1)

      - name: Generate OpenAPI Diff Reports
        run: |
          openapi-diff spec/base/openapi-base.yaml openapi.yaml --format markdown > openapi-diff-report.md || true
          openapi-diff spec/base/openapi-base.yaml openapi.yaml --format html > openapi-diff-report.html || true

      - name: Show Diff Report
        run: |
          echo "✅ OpenAPI diff report generated:"
          head -n 30 openapi-diff-report.md

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            openapi-diff-report.md
            openapi-diff-report.html
            openapi.yaml
