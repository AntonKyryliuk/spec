name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version  # (опционально, можно удалить)

      - name: Check OpenAPI files
        run: |
          BASE_FILE="${{ github.workspace }}/spec/base/openapi-base.yaml"
          CURRENT_FILE="${{ github.workspace }}/spec/openapi.yaml"

          if [ ! -f "$BASE_FILE" ]; then
            echo "❌ Base spec not found: $BASE_FILE"
            exit 1
          fi

          if [ ! -f "$CURRENT_FILE" ]; then
            echo "❌ Current spec not found: $CURRENT_FILE"
            exit 1
          fi

      - name: Generate OpenAPI Diff Reports
        run: |
          BASE_FILE="${{ github.workspace }}/spec/base/openapi-base.yaml"
          CURRENT_FILE="${{ github.workspace }}/spec/openapi.yaml"

          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff "$BASE_FILE" "$CURRENT_FILE" \
            --format markdown > openapi-diff-report.md || true

          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff "$BASE_FILE" "$CURRENT_FILE" \
            --format html > openapi-diff-report.html || true

      - name: Show Diff Report
        run: |
          echo "✅ OpenAPI diff report (first 30 lines):"
          head -n 30 "${{ github.workspace }}/openapi-diff-report.md"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            ${{ github.workspace }}/openapi-diff-report.md
            ${{ github.workspace }}/openapi-diff.log
