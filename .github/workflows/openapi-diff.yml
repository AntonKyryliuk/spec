name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Docker (–æ–Ω —É–∂–µ –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ runner)
      - name: Check Docker version
        run: docker --version

      # 3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω—É–∂–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ OpenAPI
      - name: Validate OpenAPI files
        run: |
          BASE_FILE="${{ github.workspace }}/spec/base/openapi-base.yaml"
          CURRENT_FILE="${{ github.workspace }}/spec/openapi.yaml"

          if [ ! -f "$BASE_FILE" ]; then
            echo "‚ùå Base spec not found: $BASE_FILE"
            exit 1
          fi

          if [ ! -f "$CURRENT_FILE" ]; then
            echo "‚ùå Current spec not found: $CURRENT_FILE"
            exit 1
          fi

      # 4Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á—ë—Ç diff (Markdown + HTML)
      - name: Generate OpenAPI Diff Reports
        run: |
          BASE_FILE="${{ github.workspace }}/spec/base/openapi-base.yaml"
          CURRENT_FILE="${{ github.workspace }}/spec/openapi.yaml"

          echo "üöÄ Generating OpenAPI diff reports..."

          # Markdown –æ—Ç—á—ë—Ç
          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff "$BASE_FILE" "$CURRENT_FILE" markdown "${{ github.workspace }}/openapi-diff-report.md" || true

          # HTML –æ—Ç—á—ë—Ç
          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff "$BASE_FILE" "$CURRENT_FILE" html "${{ github.workspace }}/openapi-diff-report.html" || true

      # 5Ô∏è‚É£ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Å—Ç—å Markdown-–æ—Ç—á—ë—Ç–∞ –≤ –ª–æ–≥–∞—Ö
      - name: Show Diff Report Preview
        if: always()
        run: |
          echo "‚úÖ OpenAPI diff report (first 30 lines):"
          head -n 30 "${{ github.workspace }}/openapi-diff-report.md" || echo "‚ö†Ô∏è No diff file generated"

      # 6Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç—á—ë—Ç—ã –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload Diff Reports
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            ${{ github.workspace }}/openapi-diff-report.md
            ${{ github.workspace }}/openapi-diff-report.html
