name: OpenAPI Diff Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  openapi-diff:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Docker –¥–æ—Å—Ç—É–ø–µ–Ω
      - name: Check Docker
        run: docker --version

      # 3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω—É–∂–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –Ω–∞ runner-–µ
      - name: Validate OpenAPI files (host)
        run: |
          echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏..."
          ls -R spec || (echo "‚ùå –ü–∞–ø–∫–∞ spec –Ω–µ –Ω–∞–π–¥–µ–Ω–∞" && exit 1)

          if [ ! -f "spec/base/openapi-base.yaml" ]; then
            echo "‚ùå Base spec not found: spec/base/openapi-base.yaml"
            exit 1
          fi

          if [ ! -f "spec/openapi.yaml" ]; then
            echo "‚ùå Current spec not found: spec/openapi.yaml"
            exit 1
          fi
          echo "‚úÖ –í—Å–µ OpenAPI-—Ñ–∞–π–ª—ã –Ω–∞–π–¥–µ–Ω—ã –Ω–∞ runner-–µ."

      # 4Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Validate OpenAPI files inside Docker
        run: |
          echo "üê≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª—ã –≤–∏–¥–Ω—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
          docker run --rm -v ${{ github.workspace }}:/work alpine sh -c "
            echo '–°–æ–¥–µ—Ä–∂–∏–º–æ–µ /work:' && ls -R /work/spec || exit 1
            if [ ! -f /work/spec/base/openapi-base.yaml ]; then
              echo '‚ùå Base spec not found inside container'
              exit 1
            fi
            if [ ! -f /work/spec/openapi.yaml ]; then
              echo '‚ùå Current spec not found inside container'
              exit 1
            fi
            echo '‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞.'
          "

      # 5Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á—ë—Ç—ã diff
      - name: Generate OpenAPI Diff Reports
        run: |
          echo "üöÄ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º OpenAPI diff –æ—Ç—á—ë—Ç—ã..."
          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff /work/spec/base/openapi-base.yaml /work/spec/openapi.yaml \
            markdown ${{ github.workspace }}/openapi-diff-report.md || true

          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            openapi-diff /work/spec/base/openapi-base.yaml /work/spec/openapi.yaml \
            html ${{ github.workspace }}/openapi-diff-report.html || true

      # 6Ô∏è‚É£ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ –æ—Ç—á—ë—Ç–∞
      - name: Show Diff Report Preview
        if: always()
        run: |
          echo "‚úÖ OpenAPI diff report (first 30 lines):"
          head -n 30 "${{ github.workspace }}/openapi-diff-report.md" || echo "‚ö†Ô∏è No diff file generated"

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç—á—ë—Ç—ã –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload Diff Reports
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diff-report
          path: |
            ${{ github.workspace }}/openapi-diff-report.md
            ${{ github.workspace }}/openapi-diff-report.html
